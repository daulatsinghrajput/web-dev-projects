<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>profile card</title>
</head>
<body>
    <div class="card">
        <section class="topsection">
             <!-- left arrow by font awesome -->
        <i class="fa-solid fa-arrow-left"></i>
        <!-- 3 dots by font awesome -->
        <i class="fa-solid fa-ellipsis-vertical"></i>
        </section>
       
        <!-- img link  -->
        <img class="profileimage" src="assets/WhatsApp Image 2023-11-05 at 11.29.37 AM (1).jpeg" alt="profile image">
        <!-- profile details  -->
        <h2>Daulat singh</h2>
        <h3>full stack web developer</h3>
        <!-- social media section  -->
        <section class="socialicon">
            <!-- icon links -->
           <div class="facebook"><i class="fa-brands fa-facebook"></i></div>
            <div class="twitter"><i class="fa-brands fa-twitter"></i></div>
            <div class="instagram">  <i class="fa-brands fa-instagram"></i></div>
            <div class="youtube"> <i class="fa-brands fa-youtube"></i></div>
        </section>
        <div class="button">
            <!-- button  -->
            <div class="message"><button>message</button></div>
            <div class="subscribe"><button>subscribe</button></div>
        </div>
        <div class="likecomment">
            <!-- like comment share  -->
            <div class="heart">
                <!-- link icon link  -->
                <i class="fa-solid fa-heart"></i>
                <p>12.4k</p>
            </div>
            <div class="comment">
                <!-- comment icon link  -->
                <i class="fa-regular fa-comment-dots"></i>
                <p>4k</p>
            </div>
            <div class="share">
                <!-- share icon link  -->
                <i class="fa-solid fa-share"></i>
                <p>1k</p>
            </div>
        </div>
    </div>
   


    
</body>
