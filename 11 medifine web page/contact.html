<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>medifine</title>
</head>
<body>
    <header>
        <div class="header container">
        <div class="logo">
            <img src="assets/27363-2-pills-clipart.png" alt="logo">
            <h3>medifine</h3>
        </div>
        <div class="navbar">
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="about.html">about</a></li>
                <li><a href="contact.html">contact us</a></li>
            </ul>
        </div>
        </div>
    </header>
    <section>
        <div class="contact">
        <div class="contact-section">
            <form action="get">
                <h1>contact form</h1>
                <label for="username">name</label>
                <input type="text" name="username" id="username" placeholder="enter your name">
                <label for="email">email</label>
                <input type="email" name="user_email" id="user_email" placeholder="enter your email">
                <label for="message">message</label>
                <textarea name="message" id="message" cols="26" rows="5" placeholder="enter your message"></textarea>
                <button type="submit" class="submit">submit</button>
            </form>
        </div>
        </div>
    </section>
</body>
</html>
